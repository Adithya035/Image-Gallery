<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="image-gallery">

        <h1 class="image-gallery__title">Image Gallery</h1>
        <div class="image-gallery__border">
            <!--Image Gallery Using FlexBox-->
            <div class="image-gallery__container">
                <div class="image-gallery__images">
                    <img src="./Images/1.jpg" alt="Tiger">
                    <h2>Tiger</h2>
                </div>
                <div class="image-gallery__images">
                    <img src="./Images/2.jpg" alt="Lion">
                    <h2>Lion</h2>
                </div>
                <div class="image-gallery__images">
                    <img src="./Images/3.jpg" alt="Panda">
                    <h2>Panda</h2>
                </div>
                <div class="image-gallery__images">
                    <img src="./Images/4.jpg" alt="Squirrel">
                    <h2>Squirrel</h2>
                </div>
                <div class="image-gallery__images">
                    <img src="./Images/5.jpg" alt="Panda">
                    <h2>Panda</h2>
                </div>
                <div class="image-gallery__images">
                    <img src="./Images/6.jpg" alt="Dog">
                    <h2>Dog</h2>
                </div>
                <div class="image-gallery__images">
                    <img src="./Images/7.jpg" alt="Deer">
                    <h2>Deer</h2>
                </div>
                <div class="image-gallery__images">
                    <img src="./Images/8.jpg" alt="Cat">
                    <h2>Cat</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
